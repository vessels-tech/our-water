import com.android.build.OutputFile

project.ext.react = [
    root: "../../",
    bundleAssetName: "index.android.bundle",
    entryFile: "src/index.js",
    bundleInDebug: false,
    bundleInRelease: true,
    extraPackagerArgs: [ "--sourcemap-output", file("$buildDir/../../../sourcemap.android.js")]
